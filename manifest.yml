---
applications:
- name: usds-covid-fearless-dreamer
  disk_quota: 2G
  memory: 128MB
  timeout: 180
  buildpacks:
    - go_buildpack
    - nodejs_buildpack
  services:
    - usds-covid-fearless-dreamer-psql
  env:
    REACT_APP_API_URI: "https://usds-covid-fearless-dreamer-backend.app.cloud.gov"
    OPTIMIZE_MEMORY: true
